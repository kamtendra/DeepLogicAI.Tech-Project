<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"> 
</head>

<body>
  <center><h2>LIST OF ALL THE <strong>DOCUMENTS UPLOADED</strong></h2></center>
    <div>
      {% block content %}
      {% for files in file%}
        <strong>Document Name:</strong> {{files.name}}
        <br>
        <strong>Text Extracted:</strong>
        <p>{{files.text}}</p>
        <a href="media/{{files.file}}"><button type="button" class="btn btn-info">Click Here To View File</button></a>
        <br><br>
      {% endfor %} 
      {% endblock %}
    </div>
    <center><a href="fileupload">Back</a></center>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
